{% extends 'main.html' %}
    {% block title %} <title>Register Page</title> {% endblock title %}
    
   
{% block body %}
  <center><h1>Registration Form</h1></center>
    <form class='container my-4'>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">First Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Last Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Last Name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-16">
            <label for="inputCity">Username</label>
            <input type="text" class="form-control" id="inputCity" placeholder='username'>
          </div>
          
        </div>
        
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
      crossorigin="anonymous"></script>
{% endblock body %}
