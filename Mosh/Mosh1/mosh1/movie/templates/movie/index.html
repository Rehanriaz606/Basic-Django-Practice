{% extends 'base.html' %}
{% block content %}
        
<div>

    <table class = "table table-bordered table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Daily Rate</th>
                
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
                <tr>
                    <td>
                        <a href="{% url "movie:detail" movie.id %}">{{ movie.title}}</a>
                    </td>
                    <td>{{ movie.Genre}}</td>
                    <td>{{ movie.daily_rate}}</td>
                </tr>
            {% endfor %}

        
            
        </tbody>
    </table>
</div>
{% endblock  %}
